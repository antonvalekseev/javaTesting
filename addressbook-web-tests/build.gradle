plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.6.0'
    implementation 'org.testng:testng:7.6.1'
    implementation 'org.slf4j:slf4j-jdk14:2.0.4'
    testImplementation group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10'
    implementation group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.3.1'
}

test {
    useTestNG()
}